name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.3.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macOS-Apple-Silicon
          - os: macos-latest
            target: x86_64-apple-darwin
            label: macOS-Intel
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Resolve tag
        id: tag
        run: echo "name=${{ github.event.inputs.tag || github.ref_name }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend tests
        run: npm test

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename and Prepare Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.tag.outputs.name }}"
          VERSION_CLEAN=${VERSION#v} # Remove 'v' prefix if present
          
          BUNDLE_PATH="src-tauri/target/${{ matrix.target }}/release/bundle"
          
          echo "Processing artifacts for ${{ matrix.label }}..."
          
          # macOS DMG
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            find "$BUNDLE_PATH/dmg" -name "*.dmg" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.dmg" \; 2>/dev/null || true
          fi
          
          # Windows MSI/EXE
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            find "$BUNDLE_PATH/msi" -name "*.msi" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.msi" \; 2>/dev/null || true
            find "$BUNDLE_PATH/nsis" -name "*.exe" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.exe" \; 2>/dev/null || true
          fi
          
          # Linux AppImage/DEB/RPM
          if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            find "$BUNDLE_PATH/appimage" -name "*.AppImage" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.AppImage" \; 2>/dev/null || true
            find "$BUNDLE_PATH/deb" -name "*.deb" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.deb" \; 2>/dev/null || true
            find "$BUNDLE_PATH/rpm" -name "*.rpm" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.rpm" \; 2>/dev/null || true
          fi
          
          echo "Artifacts prepared:"
          ls -lh artifacts/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: "Snap Data Explorer ${{ steps.tag.outputs.name }}"
          body: "See [CHANGELOG.md](https://github.com/KodyDennon/SnapDataExplorer/blob/main/CHANGELOG.md) for details."
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
