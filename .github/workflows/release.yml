name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.3.0)'
        required: true

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build frontend assets
        run: npm run build
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  build-backend:
    needs: build-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14 # M1 Runner
            target: aarch64-apple-darwin
            label: macOS-Apple-Silicon
          - os: macos-15-intel # Intel Runner (macos-13 removed Dec 2025)
            target: x86_64-apple-darwin
            label: macOS-Intel
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          TAG_NAME="${{ inputs.tag || github.event.inputs.tag }}"
          if [ -z "$TAG_NAME" ] || [ "$TAG_NAME" == "null" ]; then
            TAG_NAME="${{ github.ref_name }}"
          fi
          echo "name=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Disable frontend build in tauri.conf.json
        shell: node {0}
        run: |
          const fs = require('fs');
          const path = 'src-tauri/tauri.conf.json';
          const config = JSON.parse(fs.readFileSync(path, 'utf8'));
          config.build.beforeBuildCommand = '';
          fs.writeFileSync(path, JSON.stringify(config, null, 2));

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev mold clang

      - name: Build
        uses: nick-fields/retry@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: npx tauri build --target ${{ matrix.target }}

      - name: Rename and Prepare Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${{ steps.tag.outputs.name }}"
          VERSION_CLEAN=${VERSION#v}
          BUNDLE_PATH="src-tauri/target/${{ matrix.target }}/release/bundle"
          
          if [ "${{ matrix.os }}" == "macos-14" ] || [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            find "$BUNDLE_PATH/dmg" -name "*.dmg" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.dmg" \; 2>/dev/null || true
            find "$BUNDLE_PATH/macos" -name "*.tar.gz" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.app.tar.gz" \; 2>/dev/null || true
            find "$BUNDLE_PATH/macos" -name "*.tar.gz.sig" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.app.tar.gz.sig" \; 2>/dev/null || true
          fi
          
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            find "$BUNDLE_PATH/msi" -name "*.msi" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.msi" \; 2>/dev/null || true
            find "$BUNDLE_PATH/nsis" -name "*.exe" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.exe" \; 2>/dev/null || true
            find "$BUNDLE_PATH/nsis" -name "*.zip" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.zip" \; 2>/dev/null || true
            find "$BUNDLE_PATH/nsis" -name "*.zip.sig" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.zip.sig" \; 2>/dev/null || true
          fi
          
          if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            find "$BUNDLE_PATH/appimage" -name "*.AppImage" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.AppImage" \; 2>/dev/null || true
            find "$BUNDLE_PATH/appimage" -name "*.AppImage.tar.gz" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.AppImage.tar.gz" \; 2>/dev/null || true
            find "$BUNDLE_PATH/appimage" -name "*.AppImage.tar.gz.sig" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.AppImage.tar.gz.sig" \; 2>/dev/null || true
            find "$BUNDLE_PATH/deb" -name "*.deb" -exec cp {} "artifacts/Snap-Data-Explorer-${VERSION_CLEAN}-${{ matrix.label }}.deb" \; 2>/dev/null || true
          fi

      - name: Upload artifacts for updater
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.label }}
          path: artifacts/*

      - name: Release Extra Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(steps.tag.outputs.name, 'v')
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: artifacts/*
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  updater:
    needs: build-backend
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          TAG_NAME="${{ inputs.tag || github.event.inputs.tag }}"
          if [ -z "$TAG_NAME" ] || [ "$TAG_NAME" == "null" ]; then
            TAG_NAME="${{ github.ref_name }}"
          fi
          echo "name=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Generate latest.json
        shell: bash
        run: |
          TAG_VERSION="${{ steps.tag.outputs.name }}"
          VERSION="${TAG_VERSION#v}"
          REPO_URL="https://github.com/${{ github.repository }}/releases/download/${TAG_VERSION}"
          
          # Extract notes from CHANGELOG.md for the specific version
          EXTRACTED_NOTES=$(sed -n "/## \[*${VERSION}\]/,/## \[*[0-9]/p" CHANGELOG.md | sed '1d;$d')
          
          if [ -z "$EXTRACTED_NOTES" ]; then
            EXTRACTED_NOTES="Release $TAG_VERSION. See CHANGELOG.md for full details."
          fi

          jq -n \
            --arg ver "$VERSION" \
            --arg notes "$EXTRACTED_NOTES" \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '{version: $ver, notes: $notes, pub_date: $date, platforms: {}}' > latest.json

          add_platform() {
            local KEY=$1; local GLOB=$2; local EXT=$3
            local SIG_FILE=$(find all-artifacts -maxdepth 3 -name "*${GLOB}*${EXT}.sig" | head -n 1)
            local BIN_FILE=$(find all-artifacts -maxdepth 3 -name "*${GLOB}*${EXT}" | grep -v ".sig" | head -n 1)
            if [ -n "$SIG_FILE" ] && [ -n "$BIN_FILE" ]; then
              local SIG=$(cat "$SIG_FILE"); local FILENAME=$(basename "$BIN_FILE")
              jq --arg key "$KEY" --arg url "${REPO_URL}/${FILENAME}" --arg sig "$SIG" \
                '.platforms[$key] = {url: $url, signature: $sig}' latest.json > latest.json.tmp && mv latest.json.tmp latest.json
            fi
          }

          add_platform "darwin-aarch64" "macOS-Apple-Silicon" ".app.tar.gz"
          add_platform "macos-aarch64" "macOS-Apple-Silicon" ".app.tar.gz"
          add_platform "darwin-x86_64" "macOS-Intel" ".app.tar.gz"
          add_platform "macos-x86_64" "macOS-Intel" ".app.tar.gz"
          add_platform "linux-x86_64" "Linux-x64" ".AppImage.tar.gz"
          add_platform "windows-x86_64" "Windows-x64" ".zip"
          add_platform "windows-x64" "Windows-x64" ".zip"

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
